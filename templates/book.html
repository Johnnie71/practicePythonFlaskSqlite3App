<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book</title>
	</head>
	<body>
		{% for row in book %}
		<h1>{{row.title}}</h1>
		<span>Author: {{row.author}}</span>
		<p>Language: {{row.language}}</p>
		{% endfor %}
	</body>
</html>
